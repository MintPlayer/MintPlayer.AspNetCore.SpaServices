<div class="container-fluid">
	<div class="form-group row">
		<div class="col-12">
			<h1 class="d-inline-block">All people</h1>
			<span class="float-right">
				<a [routerLink]='["/person","create"]' class="btn btn-primary">
					<i class="fa fa-plus"></i>
					Create person
				</a>
			</span>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped table-hover w-100 mb-0" cellspacing="0" role="grid">
				<thead>
					<tr>
						<th class="text-nowrap">{{ 'person.firstName' | translate }}</th>
						<th class="text-nowrap">{{ 'person.lastName' | translate }}</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let person of people">
						<td class="text-nowrap"><a [routerLink]='["/person", person.id, (person.firstName + " " + person.lastName) | slugify]' [title]="'Details for ' + person.firstName + ' ' + person.lastName">{{ person.firstName }}</a></td>
						<td class="text-nowrap">{{ person.lastName }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
